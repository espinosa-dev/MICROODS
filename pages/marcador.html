<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador - MicroODS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <style>
        .titulo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
        }


        .leaderboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 30px;
            height: 300px;
        }

        .podium-place {
            background: linear-gradient(to top, var(--color-principal-dark) 0%, var(--color-principal) 100%);
            border: 2px solid var(--color-principal-lighter);
            border-bottom: none;
            width: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
            color: white;
            position: relative;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: height 1s;
        }

        .rank-1 {
            height: 250px;
            background: linear-gradient(to top, #DAA520, #FFD700);
            border-color: #FFFFE0;
            z-index: 2;
        }

        .rank-2 {
            height: 180px;
            background: linear-gradient(to top, #808080, #C0C0C0);
            border-color: #F8F8FF;
        }

        .rank-3 {
            height: 130px;
            background: linear-gradient(to top, #8B4513, #CD7F32);
            border-color: #FFE4B5;
        }

        .podium-name {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 10px;
        }

        .podium-score {
            font-size: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .medal {
            font-size: 40px;
            position: absolute;
            top: -50px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .top-list {
            background: var(--color-bg-main);
            border: 2px solid var(--color-principal);
            border-radius: 12px;
            padding: 20px;
            list-style: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--color-border-light);
            font-size: 20px;
            color: var(--color-text-main);
            transition: background 0.2s;
        }

        .list-item:hover {
            background: var(--color-principal-lighter);
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .loading {
            font-size: 24px;
            padding: 40px;
        }

        footer {
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <script type="module" src="../js/firebase.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="Logo" width="50px">
            <h1>MICRO<span style="color: var(--color-principal-lighter)">ODS</span></h1>
        </div>
        <nav>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="microgames/juego.html">Juegos</a></li>
            <li><a href="../pages/sobre-nosotros.html">Sobre Nosotros</a></li>
        </nav>
    </header>

    <main>
        <section class="leaderboard-container">
            <h2 class="titulo">MEJORES JUGADORES</h2>

            <div id="loading" class="loading">Cargando puntuaciones...</div>

            <div id="podiumDisplay" class="podium" style="display:none;">
                <!-- 2nd Place -->
                <div class="podium-place rank-2">
                    <div class="medal">ü•à</div>
                    <div class="podium-name" id="name2">-</div>
                    <div class="podium-score" id="score2">0</div>
                </div>

                <!-- 1st Place -->
                <div class="podium-place rank-1">
                    <div class="medal">ü•á</div>
                    <div class="podium-name" id="name1">-</div>
                    <div class="podium-score" id="score1">0</div>
                </div>

                <!-- 3rd Place -->
                <div class="podium-place rank-3">
                    <div class="medal">ü•â</div>
                    <div class="podium-name" id="name3">-</div>
                    <div class="podium-score" id="score3">0</div>
                </div>
            </div>

            <ul id="scoreList" class="top-list" style="display:none;">
                <!-- JS will populate rests here -->
            </ul>

        </section>
    </main>

    <footer>
        <div class="grid">
            <div class="logo">
                <img src="../img/logo.png" alt="Logo" width="50px">
                <p>MICRO<span style="color: var(--color-principal)">ODS</span> <br> <span class="author">√Ålvaro Espinosa
                        Montesinos</span></p>
            </div>
            <div class="links">
                <ul>
                    <li><a href="https://github.com/users/espinosa-dev/projects/5">Proyecto GitHub</a></li>
                    <li><a href="https://github.com/espinosa-dev/MICROODS">Repositorio</a></li>
                </ul>
                <ul>
                    <li><a href="../pages/sobre-nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="../pages/documentacion.html">Documentaci√≥n</a></li>
                </ul>
            </div>
            <div class="links">
                <a href="https://www.un.org/sustainabledevelopment/es/sustainable-development-goals/"><img
                        src="../img/obs-logo.png" alt="Objetivos de Desarrollo Sostenible" width="100px"
                        style="margin-left: 200px;"></a>
            </div>
        </div>
    </footer>

    <script type="module">
        import { getLeaderboard } from '../js/firebase.js';

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const scores = await getLeaderboard();
                const loading = document.getElementById('loading');
                const podium = document.getElementById('podiumDisplay');
                const list = document.getElementById('scoreList');

                loading.style.display = 'none';

                if (scores.length === 0) {
                    list.innerHTML = "<li style='color: black;'>No hay puntuaciones todav√≠a. ¬°S√© el primero!</li>";
                    list.style.display = 'block';
                    return;
                }

                // Populate Podium
                if (scores[0]) {
                    document.getElementById('name1').innerText = scores[0].name;
                    document.getElementById('score1').innerText = scores[0].score;
                }
                if (scores[1]) {
                    document.getElementById('name2').innerText = scores[1].name;
                    document.getElementById('score2').innerText = scores[1].score;
                } else {
                    document.querySelector('.rank-2').style.opacity = '0.5';
                }
                if (scores[2]) {
                    document.getElementById('name3').innerText = scores[2].name;
                    document.getElementById('score3').innerText = scores[2].score;
                } else {
                    document.querySelector('.rank-3').style.opacity = '0.5';
                }

                podium.style.display = 'flex';

                // Populate List (4th onwards)
                if (scores.length > 3) {
                    for (let i = 3; i < scores.length; i++) {
                        const li = document.createElement('li');
                        li.className = 'list-item';
                        li.innerHTML = `
                            <span class="rank-pos">#${i + 1}</span>
                            <span class="rank-name">${scores[i].name}</span>
                            <span class="rank-score">${scores[i].score}<img src="../../img/puntos.gif" alt="Puntos" width="20px"></span>
                        `;
                        list.appendChild(li);
                    }
                    list.style.display = 'block';
                }

            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerText = "Error cargando datos. (Puede ser problema de conexi√≥n o configuraci√≥n de Firebase)";
            }
        });
    </script>
</body>

</html>
